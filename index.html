<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend-mentor Test: Review card component">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Review Card component</title>
</head>
<body>
<main>
 <div class="card">
  <div class="img-div">
    <picture>
      <source media="(min-width: 1440px)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-mobile.jpg" alt="Group of women at work">
    </picture>
  </div>
  <div class="insights">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p id="main-paragraph">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
      overall efficiency.
    </p>
    <div class="metrics">
      <h2>10k+</h2>
      <p class="metric-stat first">companies</p>
      <h2>314</h2>
      <p class="metric-stat second">templates</p>
      <h2>12M+</h2>
      <p class="metric-stat third">queries</p>
    </div>
  </div>
 </div>
</main>
</body>
</html>
